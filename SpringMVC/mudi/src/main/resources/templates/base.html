<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <title>mudi</title>
    <style>
        .logo-container {
            background-color: #47bcff;
            color: #FFF;
        }
        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
            color: #FFF;
        }
        .logo:hover  {
            color: #FFF;
            text-decoration: none;
        }
    </style>
</head>

<nav th:fragment="nav" class="logo-container mb-3 p-3 d-flex justify-content-between">
    <a class="logo" href="/">mudi</a>
    <span class="mt-3">
        <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
        <a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
        <form id="form-login" th:action="@{/logout}" method="post"></form>
    </span>
</nav>

<div th:fragment="titulo(valor)" class="jumbotron jumbotron-fluid mb-2 px-4">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
