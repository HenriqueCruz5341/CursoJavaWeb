<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{base :: head}"></head>
<body>
    <nav th:replace="~{base :: nav}"></nav>
    <div class="container">
        <div th:replace="~{base :: titulo('Últimos Pedidos')}"></div>
        
        <div th:each="pedido : ${pedidos}" class="card mb-3">
            <div th:text="${pedido.nomeProduto}" class="card-header alert-dark"></div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-5">Valor: <span th:if="${pedido.valorNegociado} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}">200.99</span></div>
                            <div class="col-md-7">Data da entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega,'dd/MM/yyyy')}">10/02/2021</span></div>
                        </div>
                        <div>Produto</div>
                        <div><input class="form-control" th:value="${pedido.urlProduto}" type="text"></div>
                        
                        <div>Descrição</div>
                        <div>
                            <textarea class="form-control"  th:text="${pedido.descricao}">Descrição do pedido</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div>
                            <img th:src="${pedido.urlImagem}" alt="" class="img-thumbnail">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
